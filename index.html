<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ampong Dental Inventory - Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/lib/bulma/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/neumorphic-login.css">
  </head>

  <body >
    <div class="w3-row" id= "login">
      <section class="hero is-fullheight">
        <div class="hero-body has-text-centered">
          <div class="login">
            
            <img src="assets/images/ad_logo.png" width="325px" />

            <p class="has-text-centered has-text-danger">{{loginErrorMessage}}</p>
            <br>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" placeholder="username" v-model="username" autocomplete="username"  />
                <p class="help has-text-danger">{{usernameError}}</p>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="**********" v-model="password" @keyup.enter="onSubmit" autocomplete="current-password" />
                <p class="help has-text-danger">{{passwordError}}</p>
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" @click="onSubmit">
              Login
            </button>
            <br>
            <nav class="level">
              <div class="level-item has-text-centered">
                <div>
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
              <div class="level-item has-text-centered">
                <div>
                  <a href="p/register-user.html">Create an Account</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
    </div>
  </body>

  <!-- script frame -->
  <script src="js/lib/vue/dist/vue.js"></script>
  <script src="js/lib/axios/dist/axios.min.js"></script>
  <script src="js/instances/login.js"></script>

</html>
